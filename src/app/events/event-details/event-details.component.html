<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
    </div>
    <div *ngIf="event?.location" class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
    <div *ngIf='event?.onlineUrl'>
      <strong>URL:</strong><br />
      {{event?.onlineUrl}}
    </div>
  </div>

  <hr>

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>

  <div class="all-buttons">
    <div class="col-md-7">
      <div class="btn-group btn-group-sm votes">
        <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="name()">By Name</button>
        <button class="btn btn-default" [class.active]="sortBy==='votes'" (click)="votes()">By Votes</button>
      </div>

      <div class="btn-group btn-group-sm all">
        <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="all()">All</button>
        <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="beginner()">Beginner</button>
        <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="intermediate()">Intermediate</button>
        <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="advanced()">Advanced</button>
      </div>
    </div>
  </div>

  <div class="col-md-2">
   <a (click)="addSession()">Add Session</a>
  </div>
</div>


  <app-session-list [eventId]="event?.id" [sortBy]="sortBy" [filterBy]="filterBy" *ngIf="!addMode" [sessions]="event?.sessions"></app-session-list>

  <app-create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></app-create-session>
</div>
